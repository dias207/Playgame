<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DxD — Главная</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --bg:#0b0f1f; --panel:#151934; --text:#ecf0f1; --accent:#ff7b54; }
    *{box-sizing:border-box} html,body{height:100%}
    body{margin:0; font-family:'Rubik',system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; color:var(--text); background: var(--bg); position:relative;}
    body::before{content:""; position:fixed; inset:0; background:
      linear-gradient(rgba(10,12,28,.7), rgba(10,12,28,.7)),
      url('https://img.freepik.com/premium-photo/pixel-art-game-level-background_979520-12812.jpg') center/cover no-repeat; z-index:-1;}
    .wrap{min-height:100%; display:grid; place-items:center; padding:40px}
    .card{ width:min(760px, 94vw); padding:64px 44px; text-align:center; background:var(--panel); border-radius:24px; box-shadow:0 28px 90px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.05); border:1px solid #22284e }
    .brand{
      font-size:84px; margin:0 0 12px; letter-spacing:1.4px;
      background: linear-gradient(90deg, #ff7b54, #ffad60, #ffd29b, #ff7b54);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      background-size: 200% auto;
      animation: shine 6s linear infinite;
      text-shadow: 0 6px 18px rgba(255, 173, 96, .25);
    }
    @keyframes shine { to { background-position: 200% center; } }
    .subtitle{ margin:0 0 28px; color:#c1c9d6 }
    .btn{ display:inline-block; padding:14px 22px; border-radius:12px; border:1px solid #39407a; background:linear-gradient(90deg,#ff7b54,#ffad60); color:#09101f; font-weight:800; text-decoration:none }
    .footer{ margin-top:18px; font-size:12px; color:#9aa3b2 }
    @media (max-width:480px){ .brand{font-size:56px} .card{padding:44px 26px; width:92vw} }
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-label="Главная">
      <h1 class="brand">DxD</h1>
      <p class="subtitle">Гоночная игра для 5 игроков на одном устройстве</p>
      <a class="btn" href="index.html">Play</a>
      <div class="footer">Нажмите Play, чтобы перейти к игре</div>
    </section>
  </main>
</body>
</html>
